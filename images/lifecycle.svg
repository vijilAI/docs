<svg viewBox="0 0 500 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pencil sketch filter -->
    <filter id="pencil" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="6" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0247A9" opacity="0.6"/>
    </marker>
  </defs>

  <style>
    .sketch-line {
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .label-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      font-weight: 500;
    }
    .center-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-weight: 600;
    }
    .product-text {
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 10px;
      fill: #666;
    }
  </style>

  <!-- Outer ring with arrows - split into 4 arcs -->
  <!-- Top-left to top-right (Build to Ship) -->
  <path d="M 183 93 A 95 95 0 0 1 317 93" class="sketch-line"
        stroke="#0247A9" stroke-width="3" opacity="0.6"
        marker-end="url(#arrowhead)" filter="url(#pencil)"/>

  <!-- Top-right to bottom-right (Ship to Run) -->
  <path d="M 317 93 A 95 95 0 0 1 317 227" class="sketch-line"
        stroke="#0247A9" stroke-width="3" opacity="0.6"
        marker-end="url(#arrowhead)" filter="url(#pencil)"/>

  <!-- Bottom-right to bottom-left (Run to Evolve) -->
  <path d="M 317 227 A 95 95 0 0 1 183 227" class="sketch-line"
        stroke="#0247A9" stroke-width="3" opacity="0.6"
        marker-end="url(#arrowhead)" filter="url(#pencil)"/>

  <!-- Bottom-left to top-left (Evolve to Build) -->
  <path d="M 183 227 A 95 95 0 0 1 183 93" class="sketch-line"
        stroke="#0247A9" stroke-width="3" opacity="0.6"
        marker-end="url(#arrowhead)" filter="url(#pencil)"/>

  <!-- Middle ring -->
  <circle cx="250" cy="160" r="70" class="sketch-line"
          stroke="#DE1616" stroke-width="3" opacity="0.7"
          filter="url(#pencil)"/>

  <!-- Inner ring -->
  <circle cx="250" cy="160" r="48" class="sketch-line"
          stroke="#0247A9" stroke-width="2" opacity="0.5"
          filter="url(#pencil)"/>

  <!-- Center circle with fill -->
  <circle cx="250" cy="160" r="38"
          fill="#DE1616" opacity="0.9" filter="url(#pencil)"/>

  <!-- Center text -->
  <text x="250" y="155" text-anchor="middle" class="center-text"
        fill="white" font-size="13">Trusted</text>
  <text x="250" y="172" text-anchor="middle" class="center-text"
        fill="white" font-size="13" opacity="0.9">Agent</text>

  <!-- Red dots at corners (aligned to phase labels) -->
  <!-- Build - top left -->
  <circle cx="183" cy="93" r="6" fill="#DE1616" opacity="0.9"/>
  <!-- Ship - top right -->
  <circle cx="317" cy="93" r="6" fill="#DE1616" opacity="0.9"/>
  <!-- Run - bottom right -->
  <circle cx="317" cy="227" r="6" fill="#DE1616" opacity="0.9"/>
  <!-- Evolve - bottom left -->
  <circle cx="183" cy="227" r="6" fill="#DE1616" opacity="0.9"/>

  <!-- BUILD label (top left) -->
  <g transform="translate(65, 48)">
    <rect x="0" y="0" width="80" height="36" rx="18"
          fill="white" stroke="#ddd" stroke-width="1.5" filter="url(#pencil)"/>
    <text x="40" y="23" text-anchor="middle" class="label-text" fill="#333">Build</text>
  </g>
  <text x="105" y="98" text-anchor="middle" class="product-text">Depot</text>

  <!-- SHIP label (top right) -->
  <g transform="translate(355, 48)">
    <rect x="0" y="0" width="80" height="36" rx="18"
          fill="white" stroke="#DE1616" stroke-width="2" filter="url(#pencil)"/>
    <text x="40" y="23" text-anchor="middle" class="label-text" fill="#DE1616">Ship</text>
  </g>
  <text x="395" y="98" text-anchor="middle" class="product-text">Diamond</text>

  <!-- RUN label (bottom right) -->
  <g transform="translate(355, 232)">
    <rect x="0" y="0" width="80" height="36" rx="18"
          fill="white" stroke="#ddd" stroke-width="1.5" filter="url(#pencil)"/>
    <text x="40" y="23" text-anchor="middle" class="label-text" fill="#333">Run</text>
  </g>
  <text x="395" y="285" text-anchor="middle" class="product-text">Dome</text>

  <!-- EVOLVE label (bottom left) -->
  <g transform="translate(65, 232)">
    <rect x="0" y="0" width="80" height="36" rx="18"
          fill="white" stroke="#ddd" stroke-width="1.5" filter="url(#pencil)"/>
    <text x="40" y="23" text-anchor="middle" class="label-text" fill="#333">Evolve</text>
  </g>
  <text x="105" y="285" text-anchor="middle" class="product-text">Darwin</text>

</svg>